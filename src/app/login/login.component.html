<div class="panel-header panel-header-lg">
  <img src="../../assets/img/test.jpg" style="height: 300px; width: 1400px;" />
</div>
    <div class="main-content">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onConnect(f.value)">
                  <h1>Se connecter</h1>
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="alert alert-warning" *ngIf='loginSuccess'>{{successMessage}}</div>
                  <p class="text-muted">Connectez-vous à votre compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="username"  placeholder="Username" autocomplete="username" required ngModel/>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="current-password" required  ngModel/>
                  </div>
                  <div class="row">
                    <div class="col-6">
                        <input type="submit" value="Se connecter" class="btn btn-primary px-4">
                    </div>
                    <!--<div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>-->
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Ou Créer un compte</h2>
                  <p>En créant un compte vous allez bénéficier de plusieurs avantages</p>
                  <button type="button" class="btn btn-primary active mt-3"><a href="/register">Register Now!</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
