<div class="panel-header panel-header-lg">
  <img src="../../assets/img/test.jpg" style="height: 300px;width: 1400px;">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card  card-tasks">
        <div class="card-header ">
          <h5 class="card-category"></h5>
          <h4 class="card-title">Trajets</h4>
        </div>
        <div class="card-body ">
          <div class="table-full-width table-responsive">
            <table class="table" *ngIf="trajets"> 
              <tbody>
                <tr *ngFor="let t of trajets._embedded.trajets">
                  <td>
                    <img alt="..." class="avatar" src="../assets/img/mike.jpg">
                  </td>
                  <td> <b style="font-size: large;">{{t.lieuDepart}}  </b>  
                    <i class="now-ui-icons ui-1_simple-delete"></i> 
                    <i class="now-ui-icons arrows-1_minimal-right"></i> 
                    <b style="font-size: large;"> {{t.lieuArrive}}</b> 
                  </td>
                  <td>
                    <span *ngFor="let passager of counter(t.nbPlaces)">
                      <i class="now-ui-icons users_single-02"></i>
                    </span>
                  </td>
                  <td class="text-right">
                    <b>{{t.prix}}DH  </b>  <i class="now-ui-icons business_money-coins"></i>
                  </td>
                  <td class="text-right">
                    <button class="btn btn-warning" type="button" (click)="onDetails(t)"> Détails <i class="now-ui-icons travel_info"></i></button>
                    &nbsp;&nbsp;
                    <button class="btn btn-info" type="button" (click)="onReserve(t)">Réserver <i class="now-ui-icons sport_user-run"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
