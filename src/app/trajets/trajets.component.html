<div class="panel-header panel-header-lg">
  <img src="../../assets/img/test.jpg" style="height: 300px; width: 1400px;" />

</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title"> Nos trajets</h5>
          <form>
            <div class="card">
              <div class="card-header">

              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="input-group no-border">
                      <input class="form-control" placeholder="Recherche..." type="text" value="">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <i class="now-ui-icons ui-1_zoom-bold">
                          </i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6"></div>
                  <div class="col-md-2 text-right">
                    <a class="btn btn-success" routerLinkActive="active" routerLink="/new-trajet">
                      <i class="now-ui-icons ui-1_simple-add"></i>
                      Trajet
                    </a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label for="">
                      <input type="radio" name="depart" id="kha" checked>
                      <span>Départ</span>
                    </label>

                    <label for="" style="margin-left: 20px;">
                      <input type="radio" name="arrivee" id="kha">
                      <span>Arrivée</span>
                    </label>

                    <label for="" style="margin-left: 20px;">
                      <input type="radio" name="date" id="kha">
                      <span>Date</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table" *ngIf="trajets">
              <thead class=" text-primary">
                <th>
                  Départ
                </th>
                <th>
                  Arrivée
                </th>
                <th>
                  Date
                </th>
                <th>
                  Prix
                </th>
                <th>

                </th>
                <th class="text-right">

                </th>
              </thead>
              <tbody>
                <tr *ngFor="let t of trajets._embedded.trajets">
                  <td>
                    {{t.lieuDepart}}
                  </td>
                  <td>
                    {{t.lieuArrive}}
                  </td>
                  <td>
                    {{t.dateDepart}}
                  </td>
                  <td>
                    {{t.prix}}DH
                  </td>
                  <td class="text-right">
                    <button class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral"
                      data-original-title="Edit Task" rel="tooltip" title="" type="button">
                      <i class="now-ui-icons ui-2_settings-90"></i>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral"
                      data-original-title="Remove" rel="tooltip" title="" type="button" (click)="onDelete(t)">
                      <i class="now-ui-icons ui-1_simple-remove"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
